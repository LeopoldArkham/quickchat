<!doctype html>
<html>

<head>
  <title>Quickchat</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
  <div id="prompt">
    <form action="" id="create-room">
      <input autocomplete="off" placeholder="Room name" id="room-name" autofocus/>
      <input autocomplete="off" placeholder="Password, leave blank for a public room" id="pw"/>
      <button>Create</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var socket = io();
    $("#create-room").submit(function () {
      var roomID = $("#room-name").val();
      var pw = $("#pw").val();

      if (pw.length > 0) {
        socket.emit('room-with-pw', roomID, pw);
      }
      window.location.replace(window.location.href + "rooms/" + roomID);
      return false;
    });
  </script>
</body>

</html>
